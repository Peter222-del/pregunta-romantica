<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pregunta importante üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9ecf, #ffc3e6);
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    img {
      width: 70vw;
      max-width: 420px;
      min-width: 220px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .buttons {
      margin-top: 35px;
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 20px 40px;
      font-size: 22px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s ease;
      min-width: 130px;
      font-weight: bold;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
    }

    .message {
      font-size: 34px;
      font-weight: bold;
      display: none;
      margin-top: 25px;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    @media (max-width: 500px) {
      img {
        width: 85vw;
      }

      button {
        font-size: 20px;
        padding: 18px 30px;
      }
    }
  </style>
</head>

<body>

  <img id="mainImage" src="imagen.png" alt="Imagen bonita">

  <div class="buttons">
    <button id="yesBtn">S√≠ üíö</button>
    <button id="noBtn">No ‚ùå</button>
  </div>

  <div class="message" id="finalMessage">
    ¬°Yay! üéâ Sab√≠a que dir√≠as que s√≠ üíñ
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const image = document.getElementById("mainImage");
    const finalMessage = document.getElementById("finalMessage");

    let yesScale = 1;
    let noCount = 0;

    const noMessages = [
      "¬øSegura que no? üò¢",
      "¬øMuy segura? ü•∫",
      "Pi√©nsalo bien üëÄ",
      "No seas mala üíî",
      "√Åndale que s√≠ üò≠",
      "√öltima oportunidad üò≥"
    ];

    noBtn.addEventListener("click", () => {
      yesScale += 0.25;
      yesBtn.style.transform = `scale(${yesScale})`;

      noBtn.textContent = noMessages[noCount % noMessages.length];
      noCount++;

      if (yesScale >= 2.3) {
        image.style.opacity = "0";
        image.style.transform = "translateY(-200px)";
      }
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      image.style.display = "none";
      finalMessage.style.display = "block";
    });
  </script>

</body>
</html>
